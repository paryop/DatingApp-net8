<div class="row">
    @for(photo of photos; track photo.id){
        <div class="col-sm-2">
            <h4>{{photo.username}}</h4>
            <img src="{{photo.url}}" alt="{{photo.username}}" class="img-thumbnail p-1">
            <div class="text-center">
                <button (click)="approvePhoto(photo.id)" class="btn btn-sm btn-success me-1">
                    Approve
                </button>
                <button (click)="rejectPhoto(photo.id)" class="btn btn-sm btn-danger me-1">
                    Reject
                </button>
            </div>
        </div>
    }
</div>
