@if(member){    
    <div class="row">
        <div class="col-4">
            <h1>Your Profile</h1>
        </div>
        <div class="col-8">
            <div class="alert alert-info">
                <p><strong>Information: </strong>
                    You have made changes. Any unsaved changes will be lost. 
                </p>
            </div>
        </div>
        <div class="col-4">
            <div class="card">
                <img src="{{ member.photoUrl }}" alt="" class="card-imd img-thumbnail">
                <div class="card-body">
                    <div>
                        <strong>Location:</strong>
                        <p>{{member.city}}, {{member.country}}</p>
                    </div>
                    <div>
                        <strong>Age</strong>
                        <p>{{member.age}}</p>
                    </div>
                    <div>
                        <strong>Member Since</strong>
                        <p>{{member.created}}</p>
                    </div>
                    <div>
                        <strong>Last Active</strong>
                        <p>{{member.lastActive}}</p>
                    </div>
                </div>
                <div class="card-footer col-12">
                    <button form="editForm" type="submit" class="btn btn-success">Save Changes</button>
                </div>
            </div>
        </div>
        <div class="col-8">
            <tabset class="member-tabset">
                <tab heading="About {{ member.knownAs }}">
                    <form id="editForm" #editForm="ngForm" (ngSubmit)="updateMember()">
                        <h4>Description</h4>
                        <textarea 
                            class="form-control" 
                            name="introduction" 
                            id="introduction"
                            [(ngModel)]="member.introduction"
                            rows="6">
                        </textarea>
                        <h4>Looking For</h4>
                        <textarea 
                            class="form-control" 
                            name="lookingFor" 
                            id="lookingFor"
                            [(ngModel)]="member.lookingFor"
                            rows="6">
                        </textarea>
                        <h4>Interests</h4>
                        <textarea 
                            class="form-control" 
                            name="interests" 
                            id="interests"
                            [(ngModel)]="member.interests" 
                            rows="6">
                        </textarea>
                        <h4 class="mt-2">Location Details</h4>
                        <div class="d-flex align-items-center">
                            <label>City:</label>
                            <input 
                                type="text" 
                                name="city" 
                                id="city"
                                class="form-control mx-2"
                                [(ngModel)]="member.city"/>                                
                            <label>Country:</label>
                            <input 
                                type="text" 
                                name="country" 
                                id="country"
                                class="form-control mx-2"
                                [(ngModel)]="member.country"/>
                        </div>
                    </form>
                </tab>                
                <tab heading="Edit Photos" #photoTab="tab">
                    <app-photo-editor [member]="member" (memberChange)="onMemberChange($event)"/>
                </tab>
            </tabset>
        </div>
    </div>
}
